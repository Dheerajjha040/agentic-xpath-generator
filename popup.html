<!DOCTYPE html>
<html>
<head>
  <title>AgenticXpathGenerator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      width: 350px;
      background: #f9fbfd;
    }
    h3 {
      text-align: center;
      color: #2a4d69;
    }
    button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #357ab8;
    }
    pre {
      max-height: 200px;
      overflow: auto;
      background: #eef1f4;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h3>AgenticXpathGenerator</h3>
  <button id="extract">Extract XPaths</button>
  <button id="download">Download Python POM</button>
  <pre id="output"></pre>
  <script src="popup.js"></script>
</body>
</html>
